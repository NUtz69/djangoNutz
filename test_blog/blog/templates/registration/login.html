{% extends 'blog/base.html' %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">

    <div id="card-header-grad" class="card-header">
      <h1>Please Login:</h1>
      <small>(Must be SuperUser, please check with the site admin)</small>

      <!-- Form errors -->
      <!-- {% if form.errors %}
        <p>You username and password didn't match ! Please try again.</p>
      {% endif %} -->
    </div>

    <!-- Form url login -->
    <form action="{% url 'login' %}" method="POST">

      <div class="card-body">
        {% csrf_token %}
        {{ form.as_p }}
      </div>

      <div class="card-footer">
        <input type="submit" class="btn btn-primary" value="Login">
        <!-- Hidden input to next -->
        <input type="hidden" name="next" value="{{ next }}">
      </div>

    </form>


  </div>
</div>
{% endblock %}
