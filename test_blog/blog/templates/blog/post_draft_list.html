{% extends 'blog/base.html' %}
{% block content %}


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    {% for post in posts %}

      <div id="card-header-grad" class="card-header">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>


        <p>Created on: {{ post.created_date|date:'d-m-Y' }}</p>


      </div>

      <div class="card-body">
        <!-- <p>Created on: {{ post.published_date|date:'d-m-Y' }}</p> -->
        <p>{{ post.text|safe|truncatechars:200 }}</p>
      </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
