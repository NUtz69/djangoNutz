{% extends 'blog/base.html' %}
{% block content %}


<div class="jumbotron jumbotron-fluid">
  <div class="container">

    <div id="card-header-grad" class="card-header">
      <h1>New Post</h1>
    </div>


    <form method="POST">
      {% csrf_token %}
      <div class="card-body">
        {{ form.media }}
        {{ form.as_p }}
      </div>

      <div class="card-footer">
        <input type="submit" class="btn btn-success" value="Create post">
      </div>

    </form>

  </div>
</div>

{% endblock %}
